{% load i18n %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>{% include "report/style.css" %}</style>
    <style>
    {% block style %}{% endblock %}
    </style>
</head>
<body>
<h2>{{ title }}</h2>
<h2>{% block subtitle %}{% endblock %}</h2>
<h3>
    <span>{{ creator }} {% trans 'created at'%} {{ create_time }}</span>
</h3>

{% block datacycle %}
<h3>
    <span>{% trans 'data cycle' %}ï¼š{{ start_time }} - {{ end_time }}</span>
</h3>
{% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
